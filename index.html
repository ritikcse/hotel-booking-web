<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Booking</title>
</head>
<body>
    <div class="container">
        <h1>Hotel Booking</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="checkin-date">Check-in Date:</label>
                <input type="date" id="checkin-date" required>
            </div>
            <div class="form-group">
                <label for="total-days">Total No of Days:</label>
                <input type="number" id="total-days" required>
            </div>
            <div class="form-group">
                <label for="total-persons">Total No of Persons:</label>
                <input type="number" id="total-persons" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type">
                    <option value="Delux">Delux Room</option>
                    <option value="Suite">Suite Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="advance-amount">Advance Amount:</label>
                <input type="number" id="advance-amount">
            </div>
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <select id="amenities" multiple>
                    <option value="AC">AC</option>
                    <option value="Locker">Locker</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="calculate-room-cost">Calculate Room Cost</button>
                <button type="button" id="calculate-amenities-cost">Calculate Amenities Cost</button>
                <button type="button" id="calculate-total-cost">Calculate Total Cost</button>
            </div>
            <div class="result">
                <p>Total Room Cost: <span id="total-room-cost">0</span></p>
                <p>Total Amenities Cost: <span id="total-amenities-cost">0</span></p>
                <p>Total Cost: <span id="total-cost">0</span></p>
                <p>Balance: <span id="balance">0</span></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
